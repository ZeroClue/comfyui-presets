name: Validate Presets

on:
  push:
    branches: [main]
    paths:
      - 'presets/**'
      - 'schema.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'presets/**'
      - 'schema.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Validate all presets
        run: |
          python scripts/validate.py --all

      - name: Generate registry
        run: |
          python scripts/generate_registry.py

      - name: Upload registry artifact
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: registry.json

  commit-registry:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate registry
        run: python scripts/generate_registry.py

      - name: Commit registry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update registry.json"
          git push
